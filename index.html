<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded React</title>

    <!-- Bootstrap's css files from the CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Adding React support to the page-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--Css files from Create-React-App webpack build-->
    <link href="dist/main.08885c06.css" >

    <!--Remotely served React application-->
    <link href="http://localhost/dist/mainRemoteReact.css" rel="stylesheet">
</head>

<body style="background-color: #b2dfdb">
<div class="text-center">
    <h1 class="my-4">Embedding React in HTML</h1>
</div>
<div>
    <div class="card col-lg-7 col-md-10 col mx-auto my-5">
        <h2 class="text-center mt-4" >Pure HTML/JS</h2>
        <form class="card-body">
            <div class="row g-3 m-auto justify-content-center">
                <div class="col-auto">
                    <input type="text" class="form-control" id="htmlNum1" />
                </div>
                <div class="col-auto">
                    <div class="h3">+</div>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="htmlNum2" />
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="htmlCalculate()">=</button>
                </div>
                <div class="col-auto">
                    <input class="form-control" disabled id="htmlAnswer" />
                </div>
            </div>
        </form>
    </div>

    <!--Vanilla javascript-->
    <script>
        function htmlCalculate(){
            let num1 = Number(document.getElementById("htmlNum1").value);
            let num2 = Number(document.getElementById("htmlNum2").value);
            document.getElementById("htmlAnswer").value = num1 + num2;
        }
    </script>


    <!--This is really simple React component embedded using a script tag-->
    <div class="card col-lg-7 col-md-10 col mx-auto my-5">
        <h2 class="text-center mt-4">React in a script tag</h2>
        <div id="myReactContainer"></div>
    </div>
    <!--Functional React component using babel in browser-->
    <script type="text/babel">

        function MyReactComponent() {

            const [num1, setNum1] = React.useState(0);
            const [num2, setNum2] = React.useState(0);

            function reactCalculate(){
                document.getElementById("reactAnswer").value = num1 + num2;
            }

            return(
                <form className="card-body">
                    <div className="row g-3 m-auto justify-content-center">
                        <div className="col-auto">
                            <input type="text" className="form-control" id="reactNum1" onChange={(e) => setNum1(Number(e.target.value))}/>
                        </div>
                        <div className="col-auto">
                            <div className="h3">+</div>
                        </div>
                        <div className="col-auto">
                            <input type="text" className="form-control" id="reactNum2" onChange={(e) => setNum2(Number(e.target.value))}/>
                        </div>
                        <div className="col-auto">
                            <button type="button" className="btn btn-primary mb-3" onClick={reactCalculate}>=</button>
                        </div>
                        <div className="col-auto">
                            <input className="form-control" disabled id="reactAnswer"/>
                        </div>
                    </div>
                </form>
            )
        }

        const container = document.getElementById('myReactContainer');
        const root = ReactDOM.createRoot(container);
        root.render(<MyReactComponent />)
    </script>




    <!--This is a more complex React Component inside it's own js file-->
    <div class="card col-lg-7 col-md-10 col mx-auto my-5">
        <h2 class="text-center mt-4" >React in its own js file</h2>
        <div class="card-body">
            <div id="ticTacToeComponent"></div>
        </div>
    </div>
    <!-- React components uses babel in browser in a separate javscript file -->
    <script type="text/babel" src="TicTacToe/TicTacToe.js"></script>





    <!--This is a full React app created by Create-React-App and compiled with webpack-->
    <div class="card col-lg-7 col-md-10 col mx-auto my-5">
        <h2 class="text-center mt-4">Compiled React</h2>
        <div class="card-body">
            <div id="root"></div>
        </div>
    </div>
    <!-- Create-React-App compiled by webpack into a single embeddable vanilla javascript file. -->
    <script src="dist/main.js"></script>




    <!--This is a full React app created by Create-React-App and compiled with webpack, served from a remote server-->
    <div class="card col-lg-7 col-md-10 col mx-auto my-5">
        <h2 class="text-center mt-4">Remotely Served React</h2>
        <div class="card-body">
            <div id="remoteReact"></div>
        </div>
    </div>
    <!--React application served remotely-->
    <script src="http://localhost/dist/mainRemoteReact.js"></script>

</div>



<!-- Bootstrap's js files from the CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
